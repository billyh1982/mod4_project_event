    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="menu.html">Menu</a></li>

                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Contact Us</h1>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <input type="checkbox" id="interest1" name="interest1" value="vikings">
                <label for="interest1"> I enjoy vikings</label><br>
                <input type="checkbox" id="interest2" name="interest2" value="medevil days">
                <label for="interest2"> I enjoy medevil days</label><br>
                <input type="checkbox" id="interest3" name="interest3" value="fantasy">
                <label for="interest3"> I enjoy fantasy</label>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; odins den 2025 Event Center</p>
    </footer>
</body>
